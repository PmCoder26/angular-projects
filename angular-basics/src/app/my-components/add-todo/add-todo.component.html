<div class="conatiner my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
        <label for="title">Todo Title</label>
        <input type="text" [(ngModel)]="title" id="title" name="title">        
        </div>
        <div class="form-group my-2">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="description" id="description" name="description">
        </div>   
        <button type="submit" class="btn btn-primary my-3">Add Todo</button>
    </form>
</div>
